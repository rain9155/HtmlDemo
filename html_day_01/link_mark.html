<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>超链接标签</title>
	</head>
	<body>
		<div>
		<!--跳转当前页面锚点位置-->
		<p>
			<a href="#liu_ji_title">跳转到六级标题</a>
		</p>
		<!--跳转其他页面锚点位置-->
		<p>
			<a href="special_mark.html#other">跳转到其他页面锚点</a>
		</p>
		</div>
		<div>
		<!--
		超链接标签：<a></a>
		href属性：链接地址
		target属性：设置跳转页面的方式
					_blank - 在新页面打开链接
					_self  - 直接替换当前页面
					_prent - 替换当前页面的父页面
					_top   - 替换当前页面的顶级页面
		-->
		<!--超链接文本， 不指定target, 默认替换当前页面打开链接页面-->
		<a href="blank_mark.html">块标签笔记页面</a>
		<!--超链接文本，指定target为_blank，在新页面打开链接页面-->
		<a href="line_mark.html" target="_blank">行标签笔记页面</a>
		<!--超链接图片，指定target为_self,替换当前页面打开链接页面 -->
		<a href="special_mark.html"> <img src="img/3BD3CDB93FBDF9A78C86E1CAB79C1C.jpg"/> </a>
		</div>
		<h1>一级标题</h1>
		<h2>二级标题</h2>
		<h3>三级标题</h3>
		<h4>四级标题</h4>
		<h5>五级标题</h5>
		
		<!--添加锚点-->
		<h6>
			<a name="liu_ji_title">六级标题</a>
		</h6> 
		
	</body>
</html>
