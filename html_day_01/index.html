<!--HTML标记-->
<!DOCTYPE html>
<!--整个网页-->
<html>
	<!--网页头-->
	<head>
		<!--网页编码-->
		<meta charset="utf-8" />
		<!--网页标题-->
		<title>html</title>
	</head>
	<!--网页主体-->
	<body>
		<!--标题标签-->
		<h1>一级标题</h1>
		<h2>二级标题</h2>
		<h3>三级标题</h3>
		<h4>四级标题</h4>
		<h5>五级标题</h5>
		<h6>六级标题</h6>
		<!--横线标签-->
		<hr />
		<hr />
		<!--段落标签-->
		<p>第一段</p>
		<p>第二段</p>
		<p>第三段</p>
		<!--无序列表标签-->
		<ul>
			<li>第一点</li>
			<li>第二点</li>
			<li>第三点</li>
		</ul>
		<!--有序列表标签-->
		<ol>
			<li>第一点</li>
			<li>第二点</li>
			<li>第三点</li>
		</ol>
		<!--内容列表标签，用于展示携带标题的内容-->
		<dl>
			<dt>文章标题1</dt>
			<dd>文章内容1</dd>
			<dt>文章标题2</dt>
			<dd>文章内容2</dd>
		</dl>
		<!--分区标签-->
		<div>分区标签, 没有内外边距的内容区域</div>
	</body>
</html>
