<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>特殊符号</title>
	</head>
	<body>
		<div>
			<!--空格，&nbsp：-->
			用户名：
			<br>
			密&nbsp;&nbsp;&nbsp;码：
		</div>
		<hr />
		<div>
			<!--大于，&gt; 小于，&lt-->
			&lt;br/&gt;
		</div>
		<hr />
		<div>
			<!--引号，&quot-->
			src = &quot;https://939.jpg&quot;
		</div>
		<hr />
		<div>
			<!--版权号，&copy-->
			&copy;2016 ~ 2018
		</div>
		<hr />
		<div>
			<!--显示版权符号， &amp;copy-->
			&amp;copy;
		</div>
	</body>
</html>
