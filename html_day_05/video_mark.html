<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>视频标签</title>
	</head>
	<body>
		<p>
			<!--
				video 视频标签 使用该标签可以在页面上播放视频
			-->
			<video 
				controls="controls" 
				autoplay="autoplay" 
				src="videos/WeChat_20190221220751.mp4"
				preload="auto"
				loop="loop"
				width="20%"
				height="10%">
			</video>
		</p>
	</body>
</html>
