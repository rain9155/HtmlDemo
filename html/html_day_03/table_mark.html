<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>简单的表格</title>
	</head>
	<body>
		<!--table 表示一张表格, border表示表格边界宽度，width表示表格宽度-->
		<table border="1px", width="600px">
			<!--tr 表示一行-->
			<tr>
				<!--td表示一列-->
				<td></td>
				<td>第一列</td>
				<td>第二列</td>
				<td>第三列</td>
			</tr>
			<tr>
				
				<td>第一行</td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				
				<td>第二行</td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				
				<td>第三行</td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				
				<td>第四行</td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
