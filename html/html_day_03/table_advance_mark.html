<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>高级表格</title>
	</head>
	<body>
		<!--align属性表示表格的对齐方式-->
		<table border="1px" width="600px" height="300px" align="center">
			<!--caption 表示对表格中的内容进行文字描述-->
			<caption>王者荣耀战斗荣耀表</caption>
			<!--thead 表示表格的头部，通常是对后续数据的说明-->
			<thead>
				<tr>
					<!--th 表示表头中的某一格的数据，包含具体的数据-->
					<th>玩家</th>
					<th>战斗力</th>
					<th>击杀数</th>
					<th>生命值</th>
				</tr>
			</thead>
			<!--tbody 表体，表示表格中的具体数据部分-->
			<tbody>
				<tr>
					<td>rain</td>
					<td>100</td>
					<td>200</td>
					<td>1000</td>
				</tr>
				<tr>
					<td>rain2</td>
					<td>100</td>
					<td>200</td>
					<td>1000</td>
				</tr>
				<tr>
					<td>rain2</td>
					<td>100</td>
					<td>200</td>
					<td>1000</td>
				</tr>
			</tbody>
			<!--tfoot 表示表尾，通常用于对表格中的数据进行总结的信息，比如小计等-->
			<tfoot>
				<tr>
					<td>总计</td>
					<td>300</td>
					<td>600</td>
					<td>3000</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
