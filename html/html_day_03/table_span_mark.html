<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>跨行跨列的表格</title>
	</head>
	<body>
		<table border="1px" width="600px" height="240px">
		
			<tr>
				<!--rowspan 当前格跨越多行-->
				<td rowspan="2">值班人员</td>
				<td>白班</td>
				<td>中班</td>
				<td>夜班</td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				
				<td>值班人员动向</td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<!--colspan 表示当前格跨越多列-->
				<td>休息人员</td>
				<td colspan="3"></td>
			
			</tr>
			
			<tr>
				
				<td>备注</td>
				<td colspan="3"></td>
			</tr>
			
		</table>
	</body>
</html>
