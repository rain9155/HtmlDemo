	描述：行标签，宽度由内容撑开，同一行都时行标签时不换行。除非宽度相加超过浏览器显示 宽度
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>行标签</title>
	</head>
	<body>
		<div>
			<!--行内区域标签，将一行内容划分成多个区域，便于后期修饰处理-->
			$<span>500</span>
		</div>
		<hr />
		<div>
			<!--图像标签, 用于呈现图片内容-->
			<!--src,相对路径-->
			<img src="img/5b226dd4N211675fa.jpg"/>
			<!--src,绝对路径-->
			<img src="https://img12.360buyimg.com/babel/s380x300_jfs/t1/18778/37/3268/56856/5c248552Eec7e497f/aba9375036a49e1d.jpg!q90!cc_190x150"/>
			<!--title, 图片的提示信息(把鼠标放到上面有提示)-->
			<img src="img/5b226dd4N211675fa.jpg" title="口红" />
			<!--width, height, 控制图片显示的大小-->
			<img src="img/3BD3CDB93FBDF9A78C86E1CAB79C1C.jpg" width="200px" height="200px"/>
			<!--alt, 图片路径不存在的时候，用于提示用户的说明文字-->
			<img src="dfdfdfdf" alt="图片不存在"/>
		</div>
	</body>
</html>
