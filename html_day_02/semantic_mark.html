<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>语义化标签</title>
	</head>
	<body>
		<!--header表示一个网页的头部-->
		<header>
			<img src="img/8bcc50870012583a-ce2b2ba4b235cbea-0f07822fd95616bf52fb3bbdc42e7ad3.jpg" width="100%" height="300px"/>
		</header>
		<!--nav表示网页的导航区-->
		<nav>
			<a href=":;a">首页</a>
			<a href=":;a">关于</a>
			<a href=":;a">搜索</a>
			<a href=":;a">更多</a>
		</nav>
		<!--article表示网页的内容区-->
		<article>
			<!--section表示对于内容区中内容的分组-->
			<section>
				<h3>&nbsp;&nbsp;静夜思</h3>
				<p>床前明月光</p>
				<p>疑是地上霜</p>
				<p>举头望明月</p>
				<p>低头思故乡</p>
			</section>
			<section>
				<h3>&nbsp;&nbsp;静夜思2</h3>
				<p>床前明月光</p>
				<p>疑是地上霜</p>
				<p>举头望明月</p>
				<p>低头思故乡</p>
			</section>
			<!--aside表示与内容相关的信息资源等-->
			<aside>
				ps:这是李白的诗
			</aside>
		</article>
		<!--footer表示一个网页的底部-->
		<footer>
			&copy;rain, 2019-1-3
		</footer>
	</body>
</html>
