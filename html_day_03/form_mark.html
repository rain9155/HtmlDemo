<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单标签</title>
	</head>
	<body>
		<!--
			form 表单标签，包裹需要交互的表单
			属性：
			action 提交地址，内容是一个后台服务器的地址字符串
			method 提交方式 ,
				   get 显示提交表单中的内容
				   post 隐式提交表单中的内容
		-->
		<form action="table_mark.html" method="get">
			<!--
				input 输入标签
				属性：
				type 输入的类型
					 text 文本
					 passwork 密码
					 submit 提交按钮
					 ...
				name 名称，提交数据时，服务器识别的名称。
				value 值，通过value属性设置或者获取默认输入组件的值
				
			-->
			<p>
				用户名：&nbsp;<input  type="text" name="name" value="name" />
			</p>
			<p>
				密&nbsp;码：&nbsp;<input  type="password" name="passwork" value="passwork" />
			</p>
			<p>
				<input type="submit"/>
			</p>
			<p>
				<!--
					实现单选按钮，name必须相同
					属性：
					 checked 默认是否选中
				-->
				单选按钮：
				<input type="radio" name="单选" value="" checked="checked"/>男
				<input type="radio" name="单选" value=""/>女
			</p>
			<p>
				<!--
					实现多选按钮
				-->
				<input type="checkbox" name="" value="你好" checked="checked"/>多选1
				<input type="checkbox" name="" value=""/>多选2
				<input type="checkbox" name="" value=""/>多选3
			</p>
		</form>
	</body>
</html>
